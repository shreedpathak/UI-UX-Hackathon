<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAO Outer Week</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial, sans-serif';
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .discount-banner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .discount-banner .discount {
            font-size: 5rem;
            color: #f77f00;
            position: relative;
        }

        .subtitle, .collection {
            font-size: 1.2rem;
            margin: 5px 0;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        .image-left, .image-right, .content-center {
            flex: 1;
            padding: 10px;
            position: relative;
        }

        .image-left img, .image-right img, .content-center img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .image-left img:hover, .image-right img:hover, .content-center img:hover {
            transform: scale(1.05);
        }

        .overlay-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 50%;
            border-radius: 10px;
        }

        .styling-tip {
            margin-top: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .styling-tip h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .styling-tip p {
            font-size: 1rem;
            margin: 5px 0;
        }

        .shop-now {
            text-align: center;
            margin-top: 20px;
        }

        .shop-now button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .shop-now button:hover {
            background-color: #f77f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="discount-banner">
                <span>10.08</span>
                <span>SPAO OUTER WEEK</span>
                <span>10.18</span>
                <div class="discount">70%</div>
            </div>
            <p class="subtitle">ONLY ONLINE</p>
            <p class="collection">20 F/W NEW COLLECTION</p>
        </header>
        
        <section class="main-content">
            <div class="image-left">
                <img src="image1.jpeg" alt="Model in SPAO outfit">
            </div>
            <div class="content-center">
                <img src="image2.avif" alt="Model close-up" class="overlay-image">
                <div class="styling-tip">
                    <h2>Styling Tip</h2>
                    <p>세미카쥬얼, 포멀 등 다양한 스타일 연출 가능</p>
                    <p>모던, 페미닌, 과장된 어깨 모든 소화 가능</p>
                    <p>활동도 높은 스파오 포유만의 스타일리 제품입니다.</p>
                </div>
            </div>
            <div class="image-right">
                <img src="image3.jpeg" alt="Model in SPAO outfit">
                <div class="shop-now">
                    <img src="image4.jpeg" alt="SPAO outer jacket">
                    <button>SHOP NOW</button>
                </div>
            </div>
        </section>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const discountBanner = document.querySelector('.discount-banner .discount');

            setInterval(() => {
                discountBanner.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    discountBanner.style.transform = 'scale(1)';
                }, 500);
            }, 2000);
        });
    </script>
</body>
</html>
